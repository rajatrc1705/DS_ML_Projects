<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health Insurance Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="width:60%; margin-left:20%;">
    <h1 class="text-center">Health Insurance Charges Prediction For American Citizens</h1>
    <form action="/" method="post">
        <input class="form-control" type="number" name="age" placeholder="Age"><br><br>
        <input class="form-control" type="number" step="0.01" name="bmi" placeholder="Body Mass Index"><br><br>
        <input class="form-control" type="number" name="children" min="0" max="5" placeholder="Number Of Children"><br><br>
        <input class="form-control" type="text" name="sex" placeholder="male or female"><br><br>
        <input class="form-control" type="text" name="smoker" placeholder="Smoker? yes or no"><br><br>
        <p> Options for region are: northeast, northwest, southeast, southwest </p><br><br>
        <input class="form-control" type="text" name="region" placeholder="Region"><br><br>
        <input class="btn btn-primary" type="submit"><br><br>
        
    </form>
    {% if pred %}
      <p>The Predicted Health Insurance Charges Are: ${{pred}}</p>
    {% endif %}
    

</body>
</html>
